<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card</title>
    <link rel="shortcut icon" href="assets/img/tempo_64.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/img/tempo_64.png">
    <style>
        @font-face {
            font-family: Nunito;
            src: url(assets/fonts/Nunito-Regular.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-size: 1rem;
            font-family: Nunito, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }
        .card{
            display: flex;
            flex-direction: column;
            /* justify-content: space-between; */
            width: 100%;
            max-width: 24rem;
            min-height: 30rem;
            background-color: #fff;
            box-shadow: 0 0 1.5rem rgba(0,0,0,0.15);
            border-radius: 1rem;
            transition: 400ms ease;
        }
        .card:hover{
            transform: scale(1.005);
        }
        .card__background{
            width: 100%;
            min-height: 15rem;
            background: url(assets/img/ben-kolde-bs2Ba7t69mM-unsplash.jpg) center no-repeat;
            background-size: cover;
            clip-path: circle(24rem at 50% -9rem);
            border-radius: 1rem 1rem 0 0;
        }
        .card__details{
            flex: 1 1 auto;
            border-radius:0 0 1rem 1rem ;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }
        .card__heading{
            font-size: 2rem;
        }
        .card__paragraph{
            font-size: 1.5rem;
        }
        .card__link{
            background: #d07;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.8rem 1rem;
            border-radius: 100vh;
            transition: 400ms ease;
        }
        .card__link:hover{
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card__background"></div>
        <div class="card__details">
            <h3 class="card__heading">The art of coding</h3>
            <p class="card__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quam.</p>
            <a href="#" class="card__link">Read more</a>
        </div>
    </div>
</body>

</html>
