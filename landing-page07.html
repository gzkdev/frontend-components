<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --color1: hsl(0, 0%, 100%);
        --color2: hsl(202, 55%, 19%);
        --color3: hsl(202, 55%, 9%);
        --color4: hsl(210, 17%, 98%);
        --color5: hsl(202, 55%, 29%);
      }

      body {
        width: 100%;
        min-height: 100vh;
        line-height: 1.5;
        font-family: Poppins, sans-serif;
        font-family: 1rem;
        background: var(--color4);
        color: var(--color2);
      }

      .ctn {
        width: 100%;
        max-width: 1140px;
        height: inherit;
        padding: 0 8px;
        margin: 0 auto;
      }

      .header {
        position: fixed;
        min-height: 72px;
        width: 100%;
        color: var(--color4);
        display: flex;
        justify-content: center;
        box-shadow: 0 0 2px #bbbb;
      }

      .logo-box {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        letter-spacing: 0.64px;
      }

      .nav {
        display: none;
        height: 100%;
        align-items: center;
        justify-content: flex-end;
      }

      .nav-list {
        height: 100%;
        list-style: none;
        margin-left: auto;
      }

      .nav-item {
        height: 100%;
      }

      .nav-item:not(:last-child) {
        margin-right: 48px;
      }

      .nav-link,
      .logo {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 100%;
        font-size: 0.9rem;
        text-decoration: none;
        color: inherit;
        transition: 100ms;
      }

      .nav-link-cta {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        padding: 8px 24px;
        border-radius: 32px;
        border: 1px solid var(--color3);
        margin-right: 4px;
      }
      .menu-box {
        --size: 48px;
        position: relative;
        width: var(--size);
        height: var(--size);
      }

      .menu-box::before,
      .menu-box::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60%;
        height: 2px;
        background: var(--color3);
        transition: 300ms;
      }

      .menu-box::before {
        transform: translate(-50%, -4px);
      }

      .menu-box::after {
        transform: translate(-50%, 4px);
      }

      .menu-box.active::before {
        transform: translate(-50%, 0) rotate(-45deg);
      }

      .menu-box.active::after {
        transform: translate(-50%, 0) rotate(45deg);
      }

      .nav-flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-flex-btw {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .home {
        width: 100%;
        min-height: 100vh;
        padding: 160px 0 64px 0;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(css/IMAGES/watches-pics/jonathan-petit-YSGsMwcGXes-unsplash.jpg)
            center no-repeat;
        background-size: cover;
      }

      .home-ctn {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      .home-text-ctn,
      .home-img-ctn {
        width: 100%;
        margin-bottom: 32px;
      }

      @media (min-width: 768px) {
        .ctn {
          width: 95%;
          max-width: 1140px;
        }
      }

      @media (min-width: 900px) {
        .nav {
          display: flex;
        }

        .menu-cta-box {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-ctn nav-flex-btw ctn">
        <div class="logo-box"><a href="#" class="logo nav-flex">floww</a></div>
        <nav class="nav">
          <ul class="nav-list nav-flex-btw">
            <li class="nav-item">
              <a href="#" class="nav-link nav-flex">
                <span class="fab fa-instagram"></span>
                &nbsp;Instagram</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link nav-flex"
                ><span class="fab fa-twitter"></span>&nbsp;Twitter</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link nav-flex"
                ><span class="fab fa-linkedin"></span>&nbsp;Linkedin</a
              >
            </li>
          </ul>
        </nav>
        <div class="menu-cta-box nav-flex">
          <!-- <a href="#" class="nav-link-cta">Sign up</a> -->
          <div class="menu-box"></div>
        </div>
      </div>
    </header>

    <section class="home"></section>

    <script src="js/all.js"></script>
    <script>
      document
        .querySelector(".menu-box")
        .addEventListener("click", function () {
          this.classList.toggle("active");
        });
    </script>
  </body>
</html>
