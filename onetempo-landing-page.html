<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/onetempo-landing-page.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-ctn ctn">
        <div class="logo-box"></div>
        <div class="menu-box">
          <div class="notification-box"><span class="fas fa-bell"></span></div>
          <div class="menu"></div>
        </div>
      </div>
    </header>
    <section class="home">
      <div class="home-ctn ctn">
        <h1 class="home-heading">
          Quick weather <br />
          results
        </h1>
        <form class="home-form">
          <div class="home-form-ctn">
            <input
              type="search"
              name="
                location"
              id="location"
              class="input-box"
              placeholder="Enter city name"
            />
            <button class="form-submit-btn">Search</button>
          </div>
        </form>
      </div>
    </section>
    <section class="secondary">
      <div class="secondary-ctn ctn"></div>
    </section>
    <script src="js/all.js"></script>
    <script>
      let menu = document.querySelector(".menu");
      let secondaryPage = document.querySelector(".secondary");
      //   let sideMenuLinks = document.querySelectorAll(".side-menu-link");
      menu.addEventListener("click", (e) => {
        menu.classList.toggle("active");
        secondaryPage.classList.toggle("active");
      });
    </script>
  </body>
</html>
