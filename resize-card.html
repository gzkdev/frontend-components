<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --color1: #fafbfb;
        --color2: hsl(202, 55%, 19%);
        --color3: hsl(202, 55%, 9%);
        --color4: hsl(202, 55%, 79%);
        --color5: hsl(202, 55%, 29%);
      }

      body {
        width: 100%;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--color4);
      }

      .card {
        position: relative;
        min-width: 200px;
        max-width: 600px;
        background: var(--color1);
        color: var(--color3);
        border-radius: 8px;
        resize: horizontal;
        padding: 12px 8px 24px 8px;
        overflow: hidden;
      }

      .card-img {
        width: 100%;
        height: 200px;
        background: var(--color4);
        margin-bottom: 32px;
        border-radius: inherit;
      }

      .card-category {
        font-size: 0.8rem;
      }

      .card-heading {
        margin: 4px 0 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>
      <small class="card-category">21st April 2021</small>
      <h3 class="card-heading">A day in the life of a unicorn engineer</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nam
        dignissimos veniam!
      </p>
    </div>
  </body>
</html>
